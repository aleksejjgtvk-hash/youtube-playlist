<!DOCTYPE html>
<html>
<head>
    <title>YouTube Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }</style>
</head>
<body>
    <iframe 
        id="player"
        width="100%" 
        height="100%" 
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>

    <script>
        // ЗАМЕНИТЕ НА ВАШ ID ПЛЕЙЛИСТА
        var playlistId = 'PL0dHPBgIOh_W5GrxjHS3XftanvNbcc6xv';
        
        // Создаем URL с плейлистом
        var youtubeUrl = 'https://www.youtube.com/embed/videoseries?list=' + playlistId + 
                        '&autoplay=1&mute=1&loop=1&playlist=' + playlistId + 
                        '&controls=0&modestbranding=1&rel=0';
        
        // Устанавливаем источник для iframe
        document.getElementById('player').src = youtubeUrl;
        
        // Включаем звук через 3 секунды
        setTimeout(function() {
            var iframe = document.getElementById('player');
            iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
        }, 3000);
    </script>
</body>
</html>
